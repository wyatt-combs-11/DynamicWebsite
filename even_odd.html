<!DOCTYPE html>
<html id="parent">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="styleme.css"/>
    <script>
      // Change the Background Color
      function getRando() {
        return "#" + Math.floor(Math.random()*16777215).toString(16);
      }
      function changeColor() {
        document.getElementById("parent").style.backgroundImage = "linear-gradient("+getRando()+", white)";
      }

      // Switch to different pages
      function goToHome() {
        document.location.href = "index.html";
      }
      function goToClasses() {
        document.location.href = "classes.html";
      }
      function goToMyFavorite() {
        document.location.href = "my_favorite.html";
      }
      function goToMyMood() {
        document.location.href = "my_mood.html";
      }
      function goToMyNeighbors() {
        document.location.href = "my_neighbors.html";
      }
      function goToMyPrograms() {
        document.location.href = "programs.html";
      }

      // Program functions
      function evenOrOdd() {
        numIn = document.getElementById("int").value;
        document.getElementById("EO").value = (numIn % 2) == 0 ? "Even": "Odd";
      }
    </script>
    <title>Even or Odd</title>
  </head>
  <body>
    <div><!--                        Directory Section                       -->
      <button onclick="goToHome()">Home</button>
      <button onclick="goToClasses()">Classes</button>
      <button onclick="goToMyFavorite()">My Favorite</button>
      <button onclick="goToMyMood()">My Moods</button>
      <button onclick="goToMyNeighbors()">My Neighbors</button>
      <button onclick="goToMyPrograms()">MyPrograms</button>
      <hr>
    </div>
    <div><!--                        Main Content Section                    -->
      <h2>Check if a numer is Even or Odd</h2>
      <p>Enter an integer number: <input type="text" id="int" size="10" value=""></p>
      <p><button type="button" onclick="evenOrOdd()">Check number</button></p>
      <p>The Input number is: <input type="text" id="EO" size="10" value=""></p>
    </div>
    <hr>
    <div><!--                        Cool Button Section                     -->
      <button onclick="changeColor()">Change Background Color</button>
    </div>
  </body>
</html>
